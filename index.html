<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>專案管理</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="browser-view">
    <!--LIST-->
    <section id="list">
      <h2>評分管理</h2>
      <details open id="filedrop">
      <summary>所有專案評分結果</summary>

      <form id="target" name="result">
        <div id="result_wrapper">
        <div class='form-inline'>
          <div class="faq_list">
            <h2>選擇目前評分結果列表: </h2>
            <select class='form-control' data-filter-group='organization' id='club' onchange="ChangeClub()">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="result_table">
          
          <table id='myTable' class="faq_result ans_result">
            <thead>
              <tr>
                <td class="faq faq_number">編號</td>
                <td class="faq faq_name">專案名稱</td>
                <td class="faq">評估項目</td>
                <td class="faq">群組</td>
                <td class="faq">人數</td>
                <td class="faq">結果</td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      </form>
      </details>
    </section>

    <table class="table2excel" style="display: none">

    </table>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="./js/jquery-paginate.js" type="text/javascript"></script>
    <script src="./js/jquery.table2excel.js" type="text/javascript"></script>
    <script src="./js/List4.js" type="text/javascript"></script>
  </body>
</html>
